<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MTG cards</title>
    <!-- Link to your CSS stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
  
      <h1>MTG cards!</h1>
      <div class="card-container">
        {% for card in cards %}
        <div class="card">
        {{ card.name }} </div>
        <a href="{{ url_for('detail') }}"><button type ="button">more</button></a>
        {% endfor %}
        
      </div>
  </body>
</html>
